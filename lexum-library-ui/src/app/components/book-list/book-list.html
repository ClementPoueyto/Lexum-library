<mat-form-field appearance="outline" style="width: 100%; margin-bottom: 1rem;">
  <mat-label>Rechercher un livre</mat-label>
  <input matInput [(ngModel)]="searchTerm" (input)="onSearchChange()" placeholder="Titre ou auteur..." />
</mat-form-field>

<div *ngIf="loading" style="display: flex; justify-content: center; padding: 1rem;">
  <mat-spinner></mat-spinner>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="!loading" multiTemplateDataRows>

  <!-- Title -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Titre </th>
    <td mat-cell *matCellDef="let book" appClickableCell [bookId]="book.id"> {{ book.title }} </td>
  </ng-container>

  <!-- Authors -->
  <ng-container matColumnDef="authors">
    <th mat-header-cell *matHeaderCellDef> Auteurs </th>
    <td mat-cell *matCellDef="let book" appClickableCell [bookId]="book.id"> {{ book.authors.join(', ') }} </td>
  </ng-container>

  <!-- Date -->
  <ng-container matColumnDef="publicationDate">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let book" appClickableCell [bookId]="book.id"> {{ book.publicationDate | date:'longDate':'':'fr-FR' }} </td>
  </ng-container>

  <!-- Pages -->
  <ng-container matColumnDef="pages">
    <th mat-header-cell *matHeaderCellDef> Pages </th>
    <td mat-cell *matCellDef="let book" appClickableCell [bookId]="book.id"> {{ book.pages }}</td>
  </ng-container>

  <!-- Actions -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let book" >
      <button mat-raised-button  (click)="editBook(book)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-raised-button (click)="deleteBook(book)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Header & Rows -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row
      *matRowDef="let row; columns: displayedColumns;">
  </tr>
</table>

<mat-paginator
  [length]="totalElements"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 20]"
  (page)="onPageChange($event)">
</mat-paginator>
